{% load static %}
<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'portfolio/styles.css' %}">
    <link href="https://fonts.googleapis.com/css?family=Lato&display=swap" rel="stylesheet">

    <link rel="icon" type="image/png" href="{% static 'portfolio/memoji.png' %}">

    <title>DevaSenan</title>
    <style>
        .navbar-nav .nav-link {
            color: rgba(0,0,0,1) !important;
        }

        .navbar-nav .nav-link:hover {
            color: rgb(51, 255, 153) !important;
        }

        body {
            font-family: 'Lato', sans-serif;
        }
    </style>

</head>

<body>
    <nav id="topNav" class="navbar navbar-expand-md navbar-light">
        <div class="container">
            <a class="navbar-brand" href="{% url 'portfolio:home' %}">
                <img src="{% static 'portfolio/memoji.png' %}" width="30" height="30" class="d-inline-block align-top" alt="">
                <span>DevaSenan</span>
            </a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse text-center" id="navbarNav">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'portfolio:resume' %}" target="_blank">Resume</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link disabled" href="{% url 'blog:all_blogs' %}">Blog</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>


    <div class="container" style="margin-bottom: 100px; padding: 30px;">
        {% block content %}
        {% endblock %}
    </div>

    <!-- Footer -->
    <footer class="page-footer font-small fixed-bottom">
        
        <!-- Copyright -->
        <div class="footer-copyright text-center py-3" style="background-color: black; color: white; opacity: 75%;">
            <a href="https://www.instagram.com/devasenan134/" target="_blank">Instagram</a> | <a
                href="https://www.linkedin.com/in/deva-senan-4b9a67161/" target="_blank">LinkedIn</a> | <a
                href="https://twitter.com/devasenan134" target="_blank">Twitter</a>
        </div>
        <!-- Copyright -->
    
    </footer>
    <!-- Footer -->


  <!-- Optional JavaScript -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
</body>

</html>
