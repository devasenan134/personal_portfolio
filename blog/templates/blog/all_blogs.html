{% extends "portfolio/base.html" %}

{% load static %}

{% block content %}

<h1 class="font-weight-bold text-center" id="blogtitle">Blog</h1>

<h3 class="text-center mb-5">Deva has written {{ count }} blog{{ count|pluralize }}</h3>

{% for blog in blogs %}
<div class="row justify-content-center my-3">
    <div class="col-md-10">
        <a href="{% url 'blog:detail' blog.id %}">
            <h2>{{ blog.title }}</h2>
        </a>
        <h5 class="text-muted">{{ blog.date|date:'M d Y'|upper }}</h5>
        <h4>{{ blog.description|striptags|truncatechars:50 }}</h4>
    </div>
</div>
{% endfor %}

{% endblock %}
